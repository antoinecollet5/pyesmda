#!/bin/bash
repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.3.0
  hooks:
    - id: check-json
    - id: check-yaml
    - id: end-of-file-fixer
    - id: trailing-whitespace

- repo: local
  hooks:

  - id: black
    name: black
    entry: black
    language: system
    types: [python]
    args: [--line-length=88]

  - id: isort
    name: isort
    entry: isort
    language: system
    types: [python]
    args: ["--profile", "black", "--filter-files"]

  - id: codespell
    name: codespell
    entry: codespell
    language: system
    types: [python]
    args: [
      "docs tests",
      "*.py *.rst *.md",
    ]
    exclude: >
            (?x)^(
                bibliography.bib
            )$
  - id: ruff
    name: ruff
    entry: ruff
    language: python
    types: [python]
  - id: mypy
    name: mypy
    entry: mypy
    language: system
    types: [python]
    exclude: |
      (?x)(
          ^tests/|
          ^docs/
      )
